<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="./common/header.html?__inline">
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>注册</title>

    <body>
        <div class="register-container">
            <h1>会员注册</h1>
            <form action="../php/register.php" method="post" id="registerForm">
                <div>
                    <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number" />
                </div>
                <div>
                    <input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
                </div>
                <div>
                    <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
                </div>
                <div>
                    <input type="text" name="username" class="username" placeholder="真实姓名" autocomplete="off" />
                </div>
                <div>
                    <input type="text" class="id" placeholder="输入身份证号码" oncontextmenu="return false" onpaste="return false" />
                </div>
                <div>
                    <input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
                </div>
                <div>
                    <input type="text" name="code" class="" placeholder="输入手机验证码" oncontextmenu="return false" onpaste="return false" style="width:170px;" />
                    <button type="button" style="width:90px;">点击获取</button>
                </div>
                <div>
                    <input type="text" name="city" placeholder="输入所在城市 选填">
                </div>
                <div>
                    <input type="text" name="cell_number" class="cell_number" placeholder="输入座机号码 选填" autocomplete="off" id="number" />
                </div>
                <div style="float:left; margin-top:10px;">
                    注册即代表同意<a href="agreement.html" target="_blank">&laquo;会员注册协议&raquo;</a>
                </div>
                <button id="submit" type="submit">注 册</button>
                <button type="reset" style="background:#F0AD4E;">重 置</button>
            </form>
            <a href="login.html">
                <button type="button" class="register-tis">已经有账号？</button>
            </a>
        </div>
        <link rel="import" href="./common/footer.html?__inline">
        <!--背景图片自动更换-->
        <script src="../lib/supersized.3.2.7.min.js"></script>
        <script src="../lib/supersized-init.js"></script>
        <!--表单验证-->
        <script src="../lib/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../lib/validate.js"></script>
    </body>

</html>
